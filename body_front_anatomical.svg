<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="800" fill="#f8f9fa"/>
  
  <!-- Human Figure - Front View -->
  <g id="human-figure">
    <!-- Head -->
    <ellipse cx="200" cy="80" rx="40" ry="50" fill="#DDBF94"/>
    <!-- Hair -->
    <path d="M160 50 Q200 20 240 50 Q240 65 200 70 Q160 65 160 50" fill="#8B4513"/>
    <!-- Face features -->
    <circle cx="185" cy="75" r="2" fill="#333"/>
    <circle cx="215" cy="75" r="2" fill="#333"/>
    <path d="M190 85 Q200 90 210 85" stroke="#333" stroke-width="1" fill="none"/>
    
    <!-- Neck -->
    <rect x="185" y="130" width="30" height="25" fill="#DDBF94"/>
    
    <!-- Torso -->
    <path d="M160 155 Q200 150 240 155 L235 300 Q200 305 165 300 Z" fill="#DDBF94"/>
    <!-- Chest definition -->
    <ellipse cx="180" cy="190" rx="15" ry="12" fill="none" stroke="#CDA776" stroke-width="1"/>
    <ellipse cx="220" cy="190" rx="15" ry="12" fill="none" stroke="#CDA776" stroke-width="1"/>
    <!-- Abs -->
    <rect x="190" y="220" width="20" height="15" fill="none" stroke="#CDA776" stroke-width="1"/>
    <rect x="190" y="240" width="20" height="15" fill="none" stroke="#CDA776" stroke-width="1"/>
    <rect x="190" y="260" width="20" height="15" fill="none" stroke="#CDA776" stroke-width="1"/>
    
    <!-- Arms -->
    <!-- Left arm -->
    <ellipse cx="140" cy="200" rx="15" ry="60" fill="#DDBF94"/>
    <ellipse cx="125" cy="280" rx="12" ry="40" fill="#DDBF94"/>
    <ellipse cx="115" cy="340" rx="8" ry="25" fill="#DDBF94"/>
    
    <!-- Right arm -->
    <ellipse cx="260" cy="200" rx="15" ry="60" fill="#DDBF94"/>
    <ellipse cx="275" cy="280" rx="12" ry="40" fill="#DDBF94"/>
    <ellipse cx="285" cy="340" rx="8" ry="25" fill="#DDBF94"/>
    
    <!-- Legs -->
    <!-- Left leg -->
    <ellipse cx="180" cy="420" rx="20" ry="80" fill="#DDBF94"/>
    <ellipse cx="175" cy="520" rx="18" ry="70" fill="#DDBF94"/>
    <ellipse cx="170" cy="620" rx="12" ry="40" fill="#DDBF94"/>
    
    <!-- Right leg -->
    <ellipse cx="220" cy="420" rx="20" ry="80" fill="#DDBF94"/>
    <ellipse cx="225" cy="520" rx="18" ry="70" fill="#DDBF94"/>
    <ellipse cx="230" cy="620" rx="12" ry="40" fill="#DDBF94"/>
    
    <!-- Feet -->
    <ellipse cx="165" cy="680" rx="15" ry="35" fill="#DDBF94"/>
    <ellipse cx="235" cy="680" rx="15" ry="35" fill="#DDBF94"/>
  </g>
  
  <!-- Clickable Region Boundaries -->
  <!-- Head & Neck Region (Yellow/Orange) -->
  <rect x="140" y="20" width="120" height="140" 
        fill="none" stroke="#FFA500" stroke-width="3" 
        class="region-boundary" data-region="head-neck" rx="10"/>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">HEAD & NECK</text>
  
  <!-- Arms Region (Orange) -->
  <rect x="100" y="160" width="60" height="220" 
        fill="none" stroke="#FFA500" stroke-width="3" 
        class="region-boundary" data-region="arms" rx="10"/>
  <rect x="240" y="160" width="60" height="220" 
        fill="none" stroke="#FFA500" stroke-width="3" 
        class="region-boundary" data-region="arms" rx="10"/>
  <text x="70" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" transform="rotate(-90 70 270)">ARMS</text>
  
  <!-- Trunk Region (Green) -->
  <rect x="150" y="160" width="100" height="170" 
        fill="none" stroke="#00AA00" stroke-width="3" 
        class="region-boundary" data-region="trunk" rx="10"/>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">TRUNK</text>
  
  <!-- Legs Region (Red) -->
  <rect x="150" y="330" width="100" height="280" 
        fill="none" stroke="#CC0000" stroke-width="3" 
        class="region-boundary" data-region="legs" rx="10"/>
  <text x="200" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">LEGS</text>
  
  <!-- Feet Region (Blue) -->
  <rect x="140" y="610" width="120" height="100" 
        fill="none" stroke="#0066CC" stroke-width="3" 
        class="region-boundary" data-region="feet" rx="10"/>
  <text x="200" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">FEET</text>
  
  <!-- Interactive styles -->
  <style>
    .region-boundary {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .region-boundary:hover {
      stroke-width: 5;
      filter: drop-shadow(0 0 10px currentColor);
    }
    .region-boundary.selected {
      stroke-width: 6;
      filter: drop-shadow(0 0 15px currentColor);
    }
  </style>
</svg>
