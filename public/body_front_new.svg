<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="700" viewBox="0 0 300 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Body Background -->
  <rect width="300" height="700" fill="#2a2a2a"/>
  
  <!-- Head -->
  <ellipse cx="150" cy="80" rx="30" ry="40" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  <!-- Face details -->
  <ellipse cx="140" cy="75" rx="3" ry="2" fill="#654321"/> <!-- left eye -->
  <ellipse cx="160" cy="75" rx="3" ry="2" fill="#654321"/> <!-- right eye -->
  <ellipse cx="150" cy="85" rx="2" ry="3" fill="#8b4513"/> <!-- nose -->
  <path d="M 140 92 Q 150 96 160 92" stroke="#8b4513" stroke-width="1" fill="none"/> <!-- mouth -->
  
  <!-- Hair -->
  <ellipse cx="150" cy="65" rx="32" ry="25" fill="#654321"/>
  
  <!-- Neck -->
  <rect x="135" y="115" width="30" height="25" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Upper Torso -->
  <ellipse cx="150" cy="220" rx="50" ry="80" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Arms -->
  <ellipse cx="85" cy="180" rx="15" ry="50" fill="#d4a574" stroke="#8b4513" stroke-width="1" transform="rotate(-20 85 180)"/>
  <ellipse cx="215" cy="180" rx="15" ry="50" fill="#d4a574" stroke="#8b4513" stroke-width="1" transform="rotate(20 215 180)"/>
  
  <!-- Forearms -->
  <ellipse cx="65" cy="260" rx="12" ry="40" fill="#d4a574" stroke="#8b4513" stroke-width="1" transform="rotate(-15 65 260)"/>
  <ellipse cx="235" cy="260" rx="12" ry="40" fill="#d4a574" stroke="#8b4513" stroke-width="1" transform="rotate(15 235 260)"/>
  
  <!-- Hands -->
  <ellipse cx="55" cy="305" rx="8" ry="12" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  <ellipse cx="245" cy="305" rx="8" ry="12" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Lower Torso/Pelvis -->
  <ellipse cx="150" cy="350" rx="40" ry="50" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Thighs -->
  <ellipse cx="130" cy="450" rx="18" ry="60" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  <ellipse cx="170" cy="450" rx="18" ry="60" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Lower Legs -->
  <ellipse cx="130" cy="560" rx="15" ry="55" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  <ellipse cx="170" cy="560" rx="15" ry="55" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Feet -->
  <ellipse cx="130" cy="630" rx="12" ry="20" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  <ellipse cx="170" cy="630" rx="12" ry="20" fill="#d4a574" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Clickable Region Overlays -->
  <g id="regions">
    <!-- HEAD & NECK Region -->
    <rect x="110" y="40" width="80" height="110" 
          fill="rgba(255, 165, 0, 0.1)" 
          stroke="#ffa500" 
          stroke-width="3" 
          rx="10"
          class="region-zone cursor-pointer transition-all duration-200" 
          data-region="HEAD & NECK"/>
    
    <!-- ARMS Region -->
    <g class="region-zone cursor-pointer" data-region="ARMS">
      <rect x="30" y="140" width="90" height="180" 
            fill="rgba(255, 165, 0, 0.1)" 
            stroke="#ffa500" 
            stroke-width="3" 
            rx="10"/>
      <rect x="180" y="140" width="90" height="180" 
            fill="rgba(255, 165, 0, 0.1)" 
            stroke="#ffa500" 
            stroke-width="3" 
            rx="10"/>
    </g>
    
    <!-- TRUNK Region -->
    <rect x="95" y="150" width="110" height="220" 
          fill="rgba(34, 197, 94, 0.1)" 
          stroke="#22c55e" 
          stroke-width="3" 
          rx="10"
          class="region-zone cursor-pointer transition-all duration-200" 
          data-region="TRUNK"/>
    
    <!-- LEGS Region -->
    <rect x="105" y="380" width="90" height="200" 
          fill="rgba(239, 68, 68, 0.1)" 
          stroke="#ef4444" 
          stroke-width="3" 
          rx="10"
          class="region-zone cursor-pointer transition-all duration-200" 
          data-region="LEGS"/>
    
    <!-- FEET Region -->
    <rect x="110" y="600" width="80" height="60" 
          fill="rgba(59, 130, 246, 0.1)" 
          stroke="#3b82f6" 
          stroke-width="3" 
          rx="10"
          class="region-zone cursor-pointer transition-all duration-200" 
          data-region="FEET"/>
  </g>
  
  <!-- Region Labels -->
  <text x="150" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HEAD & NECK</text>
  <text x="75" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ARMS</text>
  <text x="225" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ARMS</text>
  <text x="150" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TRUNK</text>
  <text x="150" y="490" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">LEGS</text>
  <text x="150" y="640" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">FEET</text>
</svg>
